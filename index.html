<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Girassol&display=swap" rel="stylesheet">
    <!--Bulma css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
     <!-- css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>
<body>
    <div class="header">
       <h1 class="title is-1 has-text-centered ">Let's Trivia!!</h1>
    </div>
    <div id="time&Score" class="hide">
        <h1>Timer: <span id="time"></span></h1>
        <h3>Score:<span id="score"></span></h3>
    </div>
    <div class ="container">
        <div id= "question-container" class="hide">
            <div id="questions">Questions</div>
            <div id="answer-btns" class="btn-grid">
                <button class="button" id=btn1>Answer 1</button>
                <button class="button"id=btn2>Answer 2</button>
                <button class="button"id=btn3>Answer 3</button>
                <button class="button"id=btn4>Answer 4</button>
            </div>
        </div>
        
        <div id="gameControls">
            <button id="start" class="start-btn button is-info is-rounded">Start</button>
        </div>
        <div id="initials" class="hide">
           <input id="userInitials">
            <button class="button is-info is-rounded"id=btnInitials>submit</button>
        </div>

    </div>

<script src="./assets/javascript/questions.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
