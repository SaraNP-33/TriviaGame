<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arvo|Girassol&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>
<body>
    <div class="navbar">
       <h1>Let's Trivia!!</h1>
    </div>
    <div id="time&Score" class="hide">
        <h1>Timer: <span id="time"></span></h1>
        <h3>Score:<span id="score"></span></h3>
    </div>
    <div class ="container">
        <div id= "question-container" class="hide">
            <div id="questions">Questions</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn" id=btn1>Answer 1</button>
                <button class="btn"id=btn2>Answer 2</button>
                <button class="btn"id=btn3>Answer 3</button>
                <button class="btn"id=btn4>Answer 4</button>
            </div>
        </div>
        
        <div id="gameControls">
            <button id="start" class="start-btn btn">Start</button>
        </div>
        <div id="initials" class="hide">
            <textarea name="" id="userInitials" cols="20" rows="2"></textarea>
            <button class="btnInit"id=btnInitials>submit</button>
        </div>

    </div>

<script src="./assets/javascript/questions.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
